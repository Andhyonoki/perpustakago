<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Anggota - PustakaGO</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      background-color: #133E87;
      color: white;
      height: 100vh;
      padding: 15px 20px;
      position: relative;
    }

    /* ✅ Teks + Logo di tengah sejajar */
    .sidebar .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar h4 {
      font-weight: bold;
      margin: 0;
      font-size: 20px;
    }

    /* ✅ Logo */
    .sidebar .logo {
      width: 55px;
      height: auto;
      border-radius: 6px;
      object-fit: contain;
    }

    .menu-title {
      font-size: 14px;
      color: #E1AFD1;
      margin-top: 10px;
      text-align: center;
    }

    .sidebar .btn-menu {
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
      border-radius: 6px;
      font-weight: 500;
    }

    .btn-active {
      background-color: #0056D2;
      color: white;
    }

    .btn-inactive {
      background-color: #9da9bb;
      color: white;
    }

    .sidebar-footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    /* Main content */
    .main-content {
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 6px;
      margin: 20px;
      padding: 0;
    }

    .header {
      background-color: #2D73D2;
      color: white;
      padding: 15px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }

    .header h3 {
      margin: 0;
      font-weight: bold;
    }

    .sub-header {
      color: #C736D9;
      font-weight: bold;
      margin-top: 5px;
      font-size: 14px;
    }

    .form-section {
      border: 1px dashed #FF8C8C;
      margin: 20px;
      padding: 20px;
      border-radius: 6px;
    }

    .form-section h5 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-control {
      border: 2px solid #8A2BE2;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #2D73D2;
      box-shadow: 0 0 6px rgba(45, 115, 210, 0.3);
    }

    .btn-submit {
      background-color: #2D73D2;
      color: white;
      font-weight: bold;
      border: none;
      padding: 8px 30px;
      border-radius: 6px;
    }

    .btn-submit:hover {
      background-color: #1e5ab0;
    }

    .file-label {
      font-weight: bold;
    }

    a {
      text-decoration: none;
    }

    /* ==============================
       RESPONSIVE SETTINGS
    ===============================*/

    /* Tablet & Mobile */
    @media (max-width: 991px) {
      .sidebar {
        height: auto;
        padding: 15px;
        text-align: center;
      }

      .sidebar .title-container {
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .sidebar h4 {
        font-size: 18px;
      }

      .sidebar .logo {
        width: 50px;
      }

      .sidebar .btn-menu {
        text-align: center;
        font-size: 14px;
      }

      .sidebar-footer {
        position: relative;
        margin-top: 20px;
        left: 0;
        text-align: center;
      }

      .main-content {
        margin: 10px;
      }

      .form-section {
        margin: 15px;
        padding: 15px;
      }
    }

    /* Mobile kecil */
    @media (max-width: 576px) {
      .header h3 {
        font-size: 18px;
      }

      .form-section h5 {
        font-size: 16px;
      }

      .form-control {
        font-size: 14px;
      }

      .btn-submit {
        padding: 8px 20px;
        font-size: 14px;
      }

      .sidebar .logo {
        width: 45px;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row no-gutters">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar position-relative">
        <div class="title-container">
          <h4>PustakaGO</h4>
          <img src="logo.fix.jpg" alt="Logo PustakaGO" class="logo">
        </div>

        <div class="menu-title"></div>
        <div class="mt-3 p-2 border border-dashed" style="border-color:#E1AFD1; border-style:dashed; border-width:1px;">
          <button class="btn btn-menu btn-active">Pendaftaran Anggota</button>
          <a href="hasilpendaftaran.html">
            <button class="btn btn-menu btn-inactive">Hasil Pendaftaran</button>
          </a>
          <a href="saran.html">
            <button class="btn btn-menu btn-inactive">Masukan dan Saran</button>
          </a>
        </div>

        <div class="sidebar-footer">
          <p>PustakaGO</p>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10">
        <div class="main-content">
          <div class="header text-center">
            <h3>Pendaftaran Anggota</h3>
            <div class="sub-header"></div>
          </div>

          <div class="form-section">
            <h5>Data Anggota</h5>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Nama Anggota</label>
                  <input type="text" class="form-control" placeholder="Type here">
                </div>
                <div class="form-group col-md-6">
                  <label>Alamat</label>
                  <input type="text" class="form-control" placeholder="Type here">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>No. Telpon</label>
                  <input type="text" class="form-control" placeholder="Type here">
                </div>
                <div class="form-group col-md-6">
                  <label>NIK</label>
                  <input type="text" class="form-control" placeholder="Type here">
                </div>
              </div>

              <div class="form-group">
                <label class="file-label">Unggah Dokumen</label><br>
                <label>Foto 3x4</label><br>
                <input type="file" class="form-control-file border border-primary rounded p-1">
              </div>

              <div class="text-center mt-4">
                <a href="hasilpendaftaran.html" class="btn btn-submit">SUBMIT</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
