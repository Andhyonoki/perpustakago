<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masukan dan Saran - PustakaGO</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f6ff;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      background-color: #133E87;
      color: white;
      height: 100vh;
      padding: 20px;
      position: relative;
      transition: all 0.3s ease;
    }

    .sidebar .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .sidebar h4 {
      font-weight: bold;
      margin: 0;
      font-size: 20px;
    }

    .sidebar .logo {
      width: 55px;
      height: auto;
      border-radius: 6px;
      object-fit: contain;
      display: block;
    }

    .menu-title {
      font-size: 13px;
      color: #E1AFD1;
      margin-bottom: 10px;
    }

    .sidebar .btn-menu {
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .btn-active {
      background-color: #0056D2;
      color: white;
    }

    .btn-inactive {
      background-color: #9da9bb;
      color: white;
    }

    .btn-menu:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .sidebar-footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 6px;
      margin: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .header {
      background-color: #2D73D2;
      color: white;
      padding: 15px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      text-align: center;
    }

    .header h3 {
      margin: 0;
      font-weight: bold;
      font-size: 22px;
    }

    /* ===== FORM ===== */
    .result-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-saran {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 35px 40px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .form-saran:hover {
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
    }

    .form-saran h4 {
      text-align: center;
      font-weight: 600;
      color: #133E87;
      margin-bottom: 25px;
      font-size: 20px;
    }

    label {
      font-weight: 500;
      color: #333;
      font-size: 15px;
    }

    input.form-control,
    textarea.form-control {
      border: 2px solid #cfd8ff;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input.form-control:focus,
    textarea.form-control:focus {
      border-color: #2D73D2;
      box-shadow: 0 0 6px rgba(45, 115, 210, 0.3);
    }

    textarea {
      resize: none;
    }

    .btn-kirim {
      background-color: #2D73D2;
      color: white;
      font-weight: 600;
      border: none;
      padding: 10px 40px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(45, 115, 210, 0.3);
    }

    .btn-kirim:hover {
      background-color: #1e5ab0;
      box-shadow: 0 6px 12px rgba(30, 90, 176, 0.4);
    }

    /* ===== RESPONSIVE ===== */

    /* Tablet */
    @media (max-width: 992px) {
      .sidebar {
        height: auto;
        text-align: center;
        padding: 15px;
      }

      .sidebar .title-container {
        flex-direction: column;
        gap: 5px;
      }

      .sidebar h4 {
        font-size: 18px;
      }

      .sidebar .logo {
        width: 45px;
      }

      .sidebar .btn-menu {
        text-align: center;
        font-size: 14px;
        padding: 6px 0;
      }

      .sidebar-footer {
        position: relative;
        bottom: auto;
        left: 0;
        margin-top: 20px;
      }

      .main-content {
        margin: 10px;
      }

      .header h3 {
        font-size: 20px;
      }

      .form-saran {
        padding: 25px;
      }
    }

    /* HP Kecil */
    @media (max-width: 576px) {
      .sidebar {
        padding: 10px;
      }

      .sidebar h4 {
        font-size: 16px;
      }

      .sidebar .btn-menu {
        font-size: 13px;
        margin-bottom: 8px;
      }

      .main-content {
        margin: 5px;
      }

      .header h3 {
        font-size: 18px;
      }

      .form-saran {
        padding: 20px 15px;
        box-shadow: none;
      }

      .form-saran h4 {
        font-size: 18px;
      }

      label {
        font-size: 14px;
      }

      .btn-kirim {
        width: 100%;
        font-size: 15px;
        padding: 10px;
      }

      .result-section {
        padding: 20px 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row no-gutters">
      <!-- SIDEBAR -->
      <div class="col-md-3 col-lg-2 sidebar position-relative">
        <div class="title-container">
          <h4>PustakaGO</h4>
          <img src="logo.fix.jpg" alt="Logo PustakaGO" class="logo">
        </div>

        <div class="menu-title"></div>
        <div class="mt-3 p-2 border border-dashed"
          style="border-color:#E1AFD1; border-style:dashed; border-width:1px;">
          <a href="pendaftaran.html">
            <button class="btn btn-menu btn-inactive">Pendaftaran Anggota</button>
          </a>
          <a href="hasilpendaftaran.html">
            <button class="btn btn-menu btn-inactive">Hasil Pendaftaran</button>
          </a>
          <button class="btn btn-menu btn-active">Masukan dan Saran</button>
        </div>

        <div class="sidebar-footer">
          <p>PustakaGO</p>
        </div>
      </div>

      <!-- MAIN CONTENT -->
      <div class="col-md-9 col-lg-10">
        <div class="main-content">
          <div class="header">
            <h3>Masukan dan Saran</h3>
          </div>

          <div class="result-section">
            <div class="form-saran">
              <h4>ðŸ’¬ Sampaikan Masukan dan Saran Anda</h4>
              <form action="#" method="post">
                <div class="form-group">
                  <label for="namaAnggota">Nama Anggota</label>
                  <input type="text" class="form-control" id="namaAnggota" name="namaAnggota"
                    placeholder="Masukkan nama anda" required>
                </div>
                <div class="form-group">
                  <label for="idAnggota">ID Anggota</label>
                  <input type="text" class="form-control" id="idAnggota" name="idAnggota"
                    placeholder="Masukkan ID anggota" required>
                </div>
                <div class="form-group">
                  <label for="masukanSaran">Masukan & Saran</label>
                  <textarea class="form-control" id="masukanSaran" name="masukanSaran" rows="4"
                    placeholder="Tulis masukan atau saran anda..." required></textarea>
                </div>
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-kirim">Kirim</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
